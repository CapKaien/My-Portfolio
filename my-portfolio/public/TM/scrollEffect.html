<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.css">
</head>

<body data-scroll-container>
    <div data-scroll-section>
        <section class="section" data-scroll data-scroll-speed="2">
            <h1 class="hidden">Practice Fluid Scroll 1</h1>
            <p>Section 1</p>
        </section>
        <section class="section" data-scroll data-scroll-speed="1">
            <h1 class="hidden">Practice Fluid Scroll 2</h1>
            <p>Section 2</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <script src="index.js"></script>

    <script>
      // Initialize Locomotive Scroll
      const scroll = new LocomotiveScroll({
        el: document.querySelector('[data-scroll-container]'),
        smooth: true,
        direction: 'vertical'
      });

      // IntersectionObserver for showing hidden elements
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          console.log(entry);
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          } else {
            entry.target.classList.remove('show');
          }
        });
      });

      const hiddenElements = document.querySelectorAll('.hidden');
      hiddenElements.forEach((el) => observer.observe(el));

      console.log("hi")
    </script>


</body>
</html>
